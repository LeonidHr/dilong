<!DOCTYPE html>
<html lang="ru">
	@@include('html/head.html',{
	"title":"База знаний"
	})
	<body>
		<div class="wrapper">
      @@include('html/header.html',{
        "support":"<button data-da='.menu__body,767.98,last' data-consultation class='support-btn _icon-search-box'>Поддержка</button>"
      })
			<main class="page">
        <section class="page__base base">
          <div class="base__container _container">
            <h1 class="base__title title title_s36">База знаний</h1>
            <div class="filters">
              <div data-spollers data-spollers-speed="300" class="filters__type type-documents">
                <div class="type-documents__inscription">Тип документа</div>
                <div class="type-documents__item">
                  <button data-spoller data-spoller-close class="type-documents__btn _icon-arrow-right" type="button">
                    <span class="type-documents__btn-span" data-filter="all">Все документы</span> 
                  </button>
                  <ul class="type-documents__list">
                    <li class="type-documents__list-item">
                      <button class="type-documents__item-btn" data-filter="Нормативная документация" type="button">Нормативная документация</button>
                    </li>
                    <li class="type-documents__list-item">
                      <button class="type-documents__item-btn" data-filter="Статья" type="button">Статья</button>
                    </li>
                    <li class="type-documents__list-item">
                      <button class="type-documents__item-btn" data-filter="Регламентная документация" type="button">Регламентная документация</button>
                    </li>
                  </ul>
                </div>
              </div>
              <form class="filters__search search-documents" action="#">
                <input class="search-documents__input" placeholder="Найти документ..." autocomplete="off" type="text" name="search-document">
                <button class="search-documents__btn btn-form" type="button"><span>Найти</span></button>
              </form>
            </div>
            <div class="base__content"></div>
            <div class="base__pagination pagination-documents">
              <button class="pagination-documents__btn" data-pag-prev type="button">
                <img src="@img/icons/doc-pagination-left.svg" alt="Arrow left">
              </button>
              <div class="pagination-documents__nums"></div>
              <button class="pagination-documents__btn" data-pag-next type="button">
                <img src="@img/icons/doc-pagintaion-right.svg" alt="Arrow right">
              </button>
            </div>
          </div>
        </section>
			</main>
			@@include('html/footer.html',{})
		</div>
    <script src="js/app.min.js"></script>
	</body>
</html>
